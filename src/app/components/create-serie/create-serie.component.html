<div class="container my-5">
    <form [formGroup]="formSerie" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="mb-3">
            <label class="form-label">Creator</label>
            <input type="text" class="form-control" formControlName="creator">
        </div>
        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <input type="number" class="form-control" formControlName="rating">
        </div>
        <div class="mb-3">
            <label class="form-label">Dates</label>
            <input type="string" class="form-control" formControlName="dates">
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="string" class="form-control" formControlName="image">
        </div>
        <div class="mb-3">
            <label class="form-label">Channel</label>
            <input type="string" class="form-control" formControlName="channel">
        </div>
        <div class="mb-3">
            <label class="form-label">id</label>
            <input type="number" class="form-control" formControlName="id">
        </div>
        <input type="submit" value="Enviar" class="btn btn-info">
    </form>
</div>
